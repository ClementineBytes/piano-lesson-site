<h2 class="mat-display-3">Contact Us</h2>
<div class="mat-headline">Want to learn more? Reach out to Ryan!</div>

<div id="form-container" class="container">
    <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <br />
            <input type="text" id="name" formControlName="name" required class="form-control" />
            <div *ngIf="form.get('name').invalid && 
        (form.get('name').dirty || form.get('name').touched)" class="invalid-feedback">
                <div *ngIf="form.get('name').errors?.required">
                    Name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Email:</label>
            <br />
            <input type="text" id="email" formControlName="email" required placeholder="johnsmith@email.com"
                class="form-control" />
            <div *ngIf="form.get('email').invalid && 
        (form.get('email').dirty || form.get('email').touched)" class="invalid-feedback">
                <div *ngIf="form.get('email').errors?.required">
                    Email is required.
                </div>
                <div *ngIf="form.get('email').errors.email">
                    Email must be a valid email address.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <br />
            <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="555-555-5555"
                class="form-control" />
            <!-- <div *ngIf="form.get('phoneNumber').invalid && 
        (form.get('phoneNumber').dirty || form.get('phoneNumber').touched)" class="invalid-feedback">
            <div *ngIf="form.get('phoneNumber').errors?.required">
                Phone Number is required.
            </div>
        </div> -->
        </div>
        <div class="form-group">
            <label for="name">Message:</label>
            <br />
            <textarea id="message" formControlName="message" class="form-control">
            <div *ngIf="form.get('message').invalid && 
        (form.get('message').dirty || form.get('message').touched)" class="invalid-feedback">
                <div *ngIf="form.get('name').errors?.required">
                    Message is required.
                </div>
            </div>
        </textarea>
        </div>
        <div class="form-group commands">
            <button (click)="onSubmit()" [disabled]="form.invalid" class="btn btn-success">
                Submit
            </button>
            <button (click)="onCancel()" class="btn btn-danger">
                Nevermind
            </button>
        </div>
    </div>
</div>
